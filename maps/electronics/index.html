	<script type='text/javascript' src='http://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/0.4.0/leaflet.markercluster.js'></script>
	<script type='text/javascript' src='../libs/leaflet-mcg-freezer/leaflet.markercluster.freezable-src.js'></script>

	<script>

		var map = L.map('map');
		map.setView([-73.956504, 40.775856], 9);

		L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Map data &copy; OpenStreetMap contributors'
		}).addTo(map);

		var sidebar = L.control.sidebar('sidebar').addTo(map);
		var geoLocation = L.control.locate({
			locateOptions: {
				maxZoom: 12
			}
		}).addTo(map);
		var places = L.markerClusterGroup();

		function openSidebar(){
			$('#btn-sidebar-home')[0].click();
		}

		var bestBuyIcon = L.AwesomeMarkers.icon({
			icon: '',
			prefix: 'fa',
			markerColor: 'blue',
			iconColor: '#FFFFFF'
		});
		var bestBuyIcon = L.BeautifyIcon.icon({
			isAlphaNumericIcon: true,
			text: 'BB',
			//iconShape: 'marker',
			backgroundColor: '#FFFF00',
			borderColor: '#0000FF',
			textColor: '#000000'
		});

		var staplesIcon = L.AwesomeMarkers.icon({
			icon: '',
			prefix: 'fa',
			markerColor: 'red',
			iconColor: '#FFFFFF'
		});
		var staplesIcon = L.BeautifyIcon.icon({
			isAlphaNumericIcon: true,
			text: 'S',
			//iconShape: 'marker',
			backgroundColor: '#FF0000',
			borderColor: '#AA0000',
			textColor: '#FFFFFF'
		});

		$.get('../data/descriptions/best-buy.html').then( function(response){
			return loadPlaces({
				url: '../data/places/best-buy-geo.json',
				locationType: 'BestBuy',
				sidebarContent: response,
				markerOptions: {
					icon: bestBuyIcon
				}
			});
		} ).then( function( geojson ){
			geojson.addTo( places );
			map.setView([40.7553361,-73.9693638]);
		} );

		$.get('../data/descriptions/call-2-recycle.html').then( function(response){
			return loadPlaces({
				url: '../data/places/call2recycle-geo.json',
				locationType: 'Call2Recycle',
				sidebarContent: response,
				markerOptions: {
					icon: L.BeautifyIcon.icon({
						isAlphaNumericIcon: true,
						text: 'C2R',
						//iconShape: 'marker',
						backgroundColor: '#45988E',
						borderColor: '#B0EF07',
						textColor: '#B0EF07'
					})
				}
			});
		} ).then( function( geojson ){
			geojson.addTo( places );
			map.setView([40.7553361,-73.9693638]);
		} );

		$.get('../data/descriptions/staples.html').then( function(response){
			return loadPlaces({
				url: '../data/places/staples-geo.json',
				locationType: 'Staples',
				sidebarContent: response,
				markerOptions: {
					icon: staplesIcon
				}
			});
		} ).then( function( geojson ){
			geojson.addTo( places );
			map.setView([40.7553361,-73.9693638]);
		} );

		places.addTo( map );

		// To enable/disable clustering use: (TODO add button)
		// places.enableClustering()
		// places.disableClustering()

	</script>
